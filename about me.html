<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aysars CV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="toggle-handle" onclick="toggleSidebar()"></div>
        <nav>
            <ul>
                <li><a href="#about" onclick="selectTab('about')">About</a></li>
                <li><a href="#services" onclick="selectTab('services')">Services</a></li>
                <li><a href="#contact" onclick="selectTab('contact')">Contact</a></li>
            </ul>
        </nav>
    </div>
   
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
            document.getElementById("content").classList.toggle("content-shift");
        }

        function selectTab(sectionId) {
            const sections = document.querySelectorAll('.animated-section');
            sections.forEach(section => {
                if (section.id === sectionId) {
                    section.classList.add('selected');
                } else {
                    section.classList.remove('selected');
                }
            });
        }

        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            const sidebar = document.getElementById("sidebar");
            const content = document.getElementById("content");
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
                sidebar.classList.add("active");
                content.classList.add("content-shift");
            }
        }
        
    </script>
</body>
</html>
